<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 70],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */

  //基本思想：先对已有数组进行排序，因为要排污染列表，所以最好从大到小排序，然后判断污染值大小，依次写入aqi-list中
  // 对aqiData进行排序
  function compare(a,b){
    return b[1] - a[1];
  }
  aqiData.sort(compare);
  
  //获得输出列表
  var my_list = document.getElementById("aqi-list");
  var arr = ["一","二","三","四","五","六"];//按顺序排列，因为aqiData已经排好了序，所以输出的时候以arr[i]的形式输出，但小于60时自然不再输出
  for(var i = 0; i < aqiData.length; i++){
    if(aqiData[i][1] > 60){
      var my_li = document.createElement("li");
      my_li.innerHTML = '第' + arr[i] + '名： ' + aqiData[i][0] + ' , ' + aqiData[i][1];
      my_list.appendChild(my_li);
    }
  }
})();

</script>
</body>
</html>
