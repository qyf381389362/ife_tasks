<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
  /*
  coding here
  */
  var cities = document.getElementById("source").querySelectorAll("li");
  var num = document.getElementById("source").querySelectorAll("b");
  // alert(cities[1].innerHTML);
  // var strs = cities[2].innerHTML;
  // alert(strs);
  // var x = strs.split('：');
  // alert(x[0]);
  // alert(num[0].innerHTML);
  var data = new Array();
  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */
  for(var i = 0;i < 7;i++){
    data[i] = new Array();
  }
  for(var i = 0; i < cities.length; i++){
    var str = cities[i].innerHTML;
    var strs = str.split('空气质量：');
    data[i][0] = strs[0];
    data[i][1] = num[i].innerHTML;
    alert(data[i][0]);
    alert(data[i][1]);
  
  }
  alert(data.length);
  alert(data);
  return data;

}
getData();

</script>
